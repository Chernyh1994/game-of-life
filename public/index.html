<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/index.css">
        <meta charset="UTF-8">
        <script src="dist/bundle.js" defer></script>
        <title>The Game of Life.</title>
    </head>
    <body>
        <main class="container">
            <div class="wrap-title">
                <h1 class="title">The Game of Life.</h1>
            </div>
            <div class="board">
                <div id="game-board" class="game-board"></div>
                <div class="panel-board">
                    <div class="game-score">
                        <p class="game-score__title">Life cells:<span id="score-life-cell">1000</span></p>
                        <p class="game-score__title">Dead cells:<span id="score-dead-cell">1000</span></p>
                    </div>
                    <div class="btn-panel">
                        <div class="wrap-btn">
                            <button id="btn-start-stop" data-status="start" class="btn">Start</button>
                        </div>
                        <div class="wrap-btn">
                            <button id="btn-clear" class="btn">Clear</button>
                        </div>
                        <div class="wrap-btn">
                            <button id="btn-random" class="btn">Random</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
